<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางคำนวณตัวเลข</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ตารางคำนวณตัวเลข</h1>

    <div class="controls">
      <input type="text" id="searchValue" placeholder="ค้นหาเลข...">
      <button onclick="highlightAndSum()">ค้นหา</button>
      <button onclick="addRow()">เพิ่มแถว</button>
      <button onclick="clearTable()">เคลียร์ทั้งหมด</button>
      <button onclick="downloadCSV()">ดาวน์โหลด CSV</button>
      <input type="file" id="uploadCSV" accept=".csv" onchange="uploadCSV(event)">
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>ตัวเลข</th>
          <th>ขนาด (WxH)</th>
          <th>ลบ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="results">
      <p id="sumNumbers">ผลรวมตัวเลข: 0</p>
      <p id="sumSizes">ผลรวมขนาด: -</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
